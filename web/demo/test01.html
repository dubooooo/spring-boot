<body>
<div id="app">

    <li v-for="book in books">{{book.name}}</li>
  </ul>

  <p>{{reveTest}}</p>
  <input v-model="input">
  <p>键盘输入:{{input}}</p>
  <input type="radio" v-model="p" value="html" id="html">
  <label for="html">HTML</label>
  <br>
  <input type="radio" v-model="p" value="java" id="java">
  <label for="html">JAVA</label>
  <br>
  <input type="radio" v-model="p" value="css" id="css">

  <p>选择项:{{p}}</p>
</div>
</body>
