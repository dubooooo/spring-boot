<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test04</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
</head>
<body>
<div id="app">
  <my :init-count="1"></my>
</div>
</body>
<script>
  Vue.component('my', {
    props: ['initCount'],
    template: '<div>{{count}}</div>',
    data: function () {
      return {
        count: this.initCount
      }
    }
  });
  var app = new Vue({
    el: '#app',
  });
</script>
</html>
